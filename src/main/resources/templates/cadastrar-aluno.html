<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:if="${mensagem}" th:text="${mensagem}"></div>
<form action="/aluno/form/save" method="POST">

    <div th:if="${aluno}">
        <p>Id <input type="text" readonly id="id" name="id" th:value="${aluno?.id}"
        /></p>
    </div>
    <p> Nome do Aluno <input type="text" class="form-control" id="nome"  name="nome"
           th:value="${aluno?.nome}"
    /></p>
    <p>Data de Nascimento <input type="date" class="form-control" id="date"  name="dataNascimento"
           th:value="${aluno?.dataNascimento}"
    /></p>

    <p> Selecione a Turma <select name="turma" class="custom-select">
        <option th:each="turma : ${turmaList}"
                th:value="${turma.id}"
                th:text="${turma.nome}"
               th:selected="${turma.id} == ${aluno?.turma?.id}"></option>

    </select></p>
    <br />
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
<a th:href="@{/}">
    <button class="btn btn-primary">Voltar</button>
</a>

</body>
</html>
